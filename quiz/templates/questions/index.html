{% extends "base.html" %}
{% block title %}Quiz Index{% endblock %}
{% block content %}
<div class="container">
    <h1>Добро пожаловать в систему тестирования!</h1>
    <h3>Список доступных тестов. Выберете, чтобы начать тестирование.</h3>
    <hr>
    {% for object in object_list %}
        <p><a href="{% url 'questions:start_quiz' object.pk %}">{{ object.name }}</a></p>
    {% endfor %}
    <hr>
</div>
{% endblock %}
