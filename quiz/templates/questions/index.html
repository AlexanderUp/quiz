{% extends "base.html" %}
{% block title %}Quiz Index{% endblock %}
{% block content %}
<h1>Welcome to QUIZ!</h1>
<div>
    <h3>Quiz list. Select to start</h3>
    {% for object in object_list %}
        <p><a href="{% url 'questions:start_quiz' object.pk %}">{{ object.name }}</a></p>
    {% endfor %}
    <hr>
</div>
{% endblock %}
